<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Employee Form</legend>
                <label for="fname">FirstName*:<label>
                     <input type="text" required id="fname"><br/>
                <label for="lname">LastName:</label>
                    <input type="text" value="UI" id="lname"><br/>
                Code:<input type="text" value="AbC247B" readonly><br/>
                Email:<input type="email" placeholder="a@a.com"><br/>
                Password:<input type="password"><br/>
                Date:<input type="date"><br/>
                <label for="female">Female:</label>
                    <input type="radio" name="gender" value="female" id="female">
                <label for="male">male:</label>
                    <input type="radio" name="gender" value="Male" id="male"><br/>
                Apple<input type="checkbox">
                Banana<input type="checkbox">
                Mango<input type="checkbox"><br/>
                <textarea></textarea><br/>
                City
                <select>
                    <option>London</option>
                    <option>New York</option>
                </select><br/>
                <button type="submit" value="submit">Submit</button>
                <button type="reset" value="reseet">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
